<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="normalize" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Document</title>
</head>

<body>
  <!-- Timer and tasks -->
  <div class="wrapper-timer">
    <div class="container-timer">
      <div class="buttons-and-timer">
        <div class="timer-buttons">
          <button class="button start">старт</button>
          <button class="button pause">пауза</button>
          <button class="button reset">сброс данных</button>
        </div>
        <div class="timer-display">
          <div class="timer-items">
            <div class="timer-item time-hours">00</div>
            <div class="timer-item time-minutes">00</div>
            <div class="timer-item time-seconds">00</div>
          </div>
        </div>
      </div>
      <div class="tasks-add">
        <span class="my-task">Моя задача</span>
        <input type="text" class="tasks-input"></input>
      </div>
      <div class="error-message"></div>
      <div class="save-button">
        <button class="button save" disabled>сохранить данные</button>
      </div>
    </div>
    <div class="end-of-work-button">
      <button class="button end-of-work">на сегодня всё</button>
    </div>
  </div>
<!-- Timer and tasks -->

  
  <h1>Timer</h1>
  <div class="wrapper">

    <div class="statistics-wrp">
      <h2 class="title">Статистика</h2>
      <figure class="quote">
        <blockquote>
          Из многочисленных исследований вырисовывается следующая картина: о какой бы области не шла речь, для
          достижения уровня мастерства, соразмерного со статусом эксперта мирового класса, требуется 10 000 часов
          практики.
        </blockquote>
        <figcaption>
          Невролог Даниель Левитин
        </figcaption>
      </figure>

      <form>
        <div id="unicycle1" class="unicycle">
          <input type="range" class="unicycle__wheel" name="unicycle" min="0" max="200" value="0" disabled>
          <div class="unicycle__marker">
            <div class="unicycle__rider-head"></div>
            <div class="unicycle__rider-body">
              <div class="unicycle__left-arm">
                <div class="unicycle__left-lower-arm"></div>
              </div>
              <div class="unicycle__right-arm">
                <div class="unicycle__right-lower-arm">
                  <div class="unicycle__flag-pole">
                    <div class="unicycle__flag">0</div>
                  </div>
                </div>
              </div>
              <div class="unicycle__left-leg">
                <div class="unicycle__left-lower-leg"></div>
              </div>
              <div class="unicycle__right-leg">
                <div class="unicycle__right-lower-leg"></div>
              </div>
            </div>
            <div class="unicycle__seat"></div>
            <div class="unicycle__bar"></div>
            <div class="unicycle__pedal-arms">
              <div class="unicycle__pedal"></div>
              <div class="unicycle__pedal"></div>
            </div>
          </div>
        </div>
      </form>



      <div></div>
      <div></div>
    </div>



  </div>

  <!-- Блок "график" -->
  <section class="container-chart">
    <p class="chart__title">Время обучения по дням.</p>
    <div class="chart">
      <canvas id="myChart" class="myChart"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
  </section>

  <!-- <button class="btn-start">Start work</button>
  <button class="btn-finish">Finish work</button> -->

  <script type="module" src="./script/flag.js"></script>
  <script type="module" src="script/app.js"></script>
</body>

</html>
