<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="normalize" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="buttons-and-timer">
        <div class="timer-buttons">
          <button class="button start">старт</button>
          <button class="button pause">пауза</button>
          <button class="button reset">сброс данных</button>
        </div>
        <div class="timer-display">
          <div class="timer-items">
            <div class="timer-item time-hours">00</div>
            <div class="timer-item time-minutes">00</div>
            <div class="timer-item time-seconds">00</div>
          </div>
        </div>
      </div>
      <div class="tasks-add">
        <span class="my-task">Моя задача</span>
        <input type="text" class="tasks-input"></input>
      </div>
      <div class="error-message"></div>
      <div class="save-button">
        <button class="button save" disabled>сохранить данные</button>
      </div>
    </div>
    <div class="end-of-work-button">
      <button class="button end-of-work">на сегодня всё</button>
    </div>
  </div>


  


  <script type="module" src="./script/app.js"></script>
</body>

</html>
